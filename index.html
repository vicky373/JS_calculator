<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="style.css">
    
</head>
<body>

    <div class="container">
        <div class="text">
            <h3>CALCULATOR</h3>
        </div>
        <div class="display">
            <div class="display-1"></div>
            <div class="display-2"></div>
            <div class="temp-result"></div>
        </div>
        <div class="all_buttons">
            <div class="button all-clear"id="AC">C</div>
            <div class="button last-entity-clear "id="plus">CE</div>
            <div class="button operation" id="modulus">%</div>
            <div class="button operation" id="divide">/</div>
            <div class="button number" id="seven">7</div>
            <div class="button number" id="eigth">8</div>
            <div class="button number" id="nine">9</div>
            <div class="button operation" id="multiply">X</div>
            <div class="button number" id="four">4</div>
            <div class="button number" id="five">5</div>
            <div class="button number" id="six">6</div>
            <div class="button operation" id="minus">-</div>
            <div class="button number" id="one">1</div>
            <div class="button number" id="two">2</div>
            <div class="button number" id="three">3</div>
            <div class="button operation" id="add">+</div>
            <div class="button number btn-0" id="zero">0</div>
            <div class="button number dot" id="decimal">.</div>
            <div class="button equal" id="equal">=</div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
